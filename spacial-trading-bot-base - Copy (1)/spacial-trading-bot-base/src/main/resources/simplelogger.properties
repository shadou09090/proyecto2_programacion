# SLF4J Simple Logger Configuration
# See: http://www.slf4j.org/api/org/slf4j/simple/SimpleLogger.html

# Default log level for all loggers (TRACE, DEBUG, INFO, WARN, ERROR, OFF)
org.slf4j.simpleLogger.defaultLogLevel=WARN

# Show date/time in logs
org.slf4j.simpleLogger.showDateTime=false

# Show thread name
org.slf4j.simpleLogger.showThreadName=false

# Show logger name
org.slf4j.simpleLogger.showLogName=false

# Show short logger name (just the last part)
org.slf4j.simpleLogger.showShortLogName=true

# Date/time format
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss

# Log to System.err (errors) instead of System.out
org.slf4j.simpleLogger.logFile=System.err

# Specific logger levels (optional - uncomment to debug SDK)
# org.slf4j.simpleLogger.log.tech.hellsoft=DEBUG
